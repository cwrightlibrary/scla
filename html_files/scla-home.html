<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Home</title>
	<link rel="stylesheet" href="assets/stylesheet.css">
</head>

<body>
	<div id="header">
		<div id="logo">
			<img src="assets/scala.png" alt="scala">
		</div>
		<div id="header-divider"></div>
		<div id="member-login">
			<div id="member-login-btn">
				<button type="button" class="button">Member Login 🔒</button>
			</div>
			<div id="search-our-site">
				<input type="text" class="input" placeholder="Search Our Site... 🔍"></button>
			</div>
		</div>
		<div id="menu-bar">
			<div id="about-scla">
				<button type="button" class="button">About SCLA</button>
			</div>
			<div id="join-scla">
				<button type="button" class="button">Join SCLA</button>
			</div>
			<div id="organization">
				<button type="button" class="button">Organization</button>
			</div>
			<div id="get-involved">
				<button type="button" class="button">Get Involved</button>
			</div>
			<div id="job-listings">
				<button type="button" class="button">Job Listings</button>
			</div>
			<div id="conference">
				<button type="button" class="button">Conference</button>
			</div>
			<div id="events">
				<button type="button" class="button">Events</button>
			</div>
		</div>
	</div>
</body>
</html>
